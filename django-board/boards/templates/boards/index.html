{% extends 'boards/base.html' %}

{% block body %}



    <h1>Welcome to boards</h1>
<hr />


    {% for board in boards %}
        <p>글 번호 : {{ board.id}}</p>
        <p>글 제목 : {{ board.title }}</p>
        <a href="{% url 'boards:detail' board.id %}">[상세글 보러가기]</a>
      <!-- href="/boards/{{ board.id}}"/-->
        <hr />
    {% endfor%}

        <a href="{% url 'boards:new' %}">새로운 글 작성하러 가기</a>
        <!--href="/boards/new/"-->
    {% endblock %}
