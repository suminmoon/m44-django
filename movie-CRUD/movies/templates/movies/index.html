{% extends 'movies/base.html' %}

{% block body %}


 <h1>Welcome to movies page</h1>
<hr />
<a href="{% url 'movies:create' %}">[새 영화 등록]</a>
<hr />


    {% for movie in movies %}
        <p><b>{{ movie.title}}</b></p>
        <p>개봉일 : {{ movie.open_date }}</p>
        <p>장르 : {{ movie.genre }}</p>

        <a href="{% url 'movies:detail' movie.id %}">[Go Detail]</a>
<hr />
    {% endfor%}


    {% endblock %}
