{% extends 'boards/base.html' %}

{% block body %}

    <h1>NEW</h1>
    <form action="{%  url 'boards:new' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title</label> <br />
        <!--for 는 해당 라벨의 id를 찾아감-->
        <input name ="title" id="title" type="text" /><br />
        <label for="content">Content</label><br />
        <textarea name="content" id="content"></textarea><br />
         <!--name 속성은 데이터를 보낼 때 데이터 함께 보내는데 데이터의 이름을 name으로 지정 > textarea에 담겨있는 데이터 key 값-->
        <input name="image" type="file" accept="image/*" />
        <!--이미지 받는 태그-->
        <input type="submit" />

    </form>

    <a href="{% url 'boards:index' %}">뒤로 가기</a>
{% endblock %}
